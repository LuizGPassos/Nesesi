{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>NESESI</h1>
        <h2>LOGIN</h2>
    </header>
    <section id="logForm">
        <h3>Login</h3>
        <form action="/caminho_para_o_servidor_de_login" method="post">
            <div class="form-group">
                <label for="emInput">Email</label>
                <input type="email" id="emInput" name="email" required>
            </div>
            <div class="form-group">
                <label for="psInput">Password</label>
                <input type="password" id="psInput" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </section>
    
</body>
</html>
